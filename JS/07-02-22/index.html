<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/index.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="header">
            <h1>MARKSHEET</h1>
        </div>
        <div class="table">
            <table>
                <tr>
                    <td>Mathematics</td>
                    <td>
                        <input type="number" placeholder="Mathematics" id="Mathematics">
                    </td>
                </tr>
                <tr>
                    <td>Physics</td>
                    <td>
                        <input type="number" placeholder="Physics" id="Physics">
                    </td>
                </tr>
                <tr>
                    <td>Chemistry</td>
                    <td>
                        <input type="number" placeholder="Chemistry" id="Chemistry">
                    </td>
                </tr>
                <tr>
                    <td>Biology</td>
                    <td>
                        <input type="number" placeholder="Biology" id="Biology">
                    </td>
                </tr>
                <tr>
                    <td>Computer</td>
                    <td>
                        <input type="number" placeholder="Computer" id="Computer">
                    </td>
                </tr>
                <tr>
                    <td>Urdu</td>
                    <td>
                        <input type="number" placeholder="Urdu" id="Urdu">
                    </td>
                </tr>
                <tr>
                    <td>English</td>
                    <td>
                        <input type="number" placeholder="English" id="English">
                    </td>
                </tr>
                <tr>
                    <td>Islamiat</td>
                    <td>
                        <input type="number" placeholder="Islamiat" id="Islamiat">
                    </td>
                </tr>
                <tr>
                    <td>Pakistan Studies</td>
                    <td>
                        <input type="number" placeholder="PST" id="PST">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">TOTAL</td>
                </tr>
                <tr>
                    <td colspan="2" id="total"></td>
                </tr>
                <tr>
                    <td colspan="2">%</td>
                </tr>
                <tr>
                    <td colspan="2" id="per"></td>
                </tr>
                <tr>
                    <td colspan="2">GRADE</td>
                </tr>
                <tr>
                    <td colspan="2" id="grade"></td>
                </tr>
                <tr>
                    <td colspan="2">ERROR</td>
                </tr>
                <tr>
                    <td colspan="2" id="error"></td>
                </tr>
                <tr>
                    <td class="btn">
                        <input type="button" id="btn" value="RESULT" onclick="calculate()">
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <script src="./JS/index.js"></script>
</body>
</html>
