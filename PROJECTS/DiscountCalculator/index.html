<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/index.css">
    <title>Super Market</title>
</head>
<body>
    <div class="header">
        <h1>S.S Super Market</h1>
    </div>
    <div class="pricing">
        <h4>OIL</h4>
        <input type="number" placeholder="oil in Kg" id="oil_input">
        <h4>RICE</h4>
        <input type="number" placeholder="rice in Kg" id="rice_input">
        <h4>SUGAR</h4>
        <input type="number" placeholder="sugar in Kg" id="sugar_input">
        <h4>SUBTOTAL</h4>
        <p id="sub_total"></p>
        <h4>DISCOUNT</h4>
        <p id="discount"></p>
        <h4>DISCOUNTED TOTAL</h4>
        <p id="dis_total"></p>

        <button onclick="call()">Calculate</button>
        <script src="./JS/index.js"></script>
    </div>
</body>
</html>
