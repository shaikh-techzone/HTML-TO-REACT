<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status</title>
</head>
<body>
    <h1 style="text-align: center;">Complaint Management System</h1>

    <table>
        <tr>
            <td>
                <h1 style="color: #00AEEF; font-weight: normal; font-size: 20px;">Check Ticket Status</h1>
                <p>Please provide your email address and a ticket number. An access link will be emailed to you.</p>
                <form >
                    <div>
                        <div>
                            <label>E-Mail Address:
                            <input placeholder="e.g. example@gmail.com" type="email" size="30" ></label>
                        </div>
                        <div>
                            <label>Ticket Number  :
                            <input type="text" placeholder="e.g. 051243" size="30"></label>
                        </div>
                        <button style=" background-color: #24a3d8;" >Email Access Link</button>
                    </div>
                </form>
                <br>
                <p>
                If this is your first time contacting us or you've lost the ticket number, please <a href="./Ticket.html"> open a new ticket </a></p>
            </td>
        </tr>
    </table>
        
</body>
</html>
