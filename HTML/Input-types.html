<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5</title>
</head>
<body>
    <h1 style="text-align: center;">Input Types of Form</h1>
    <br>
    <form>
        <h2>Text Type</h2>
        <label >Full name:</label><br>
        <input type="text" ><br>
        <br>
        <h2>Button</h2>
        <input type="button" value="Click Me!">
        <br>
        <h2>CheckBox</h2>
        <input type="checkbox" value="Bike">
        <label> I have a bike</label><br>
        <input type="checkbox"  value="Car">
        <label> I have a car</label><br>
        <input type="checkbox" value="Boat">
        <label> I have a boat</label>
        <br>
        <h2>Color</h2>
        <label>Select your favorite color:</label>
        <input type="color">
        <br>
        <h2>Date</h2>
        <label >DOB</label>
        <input type="date">
        <br>
        <h2>Datetime-local</h2>
        <label>Meeting (date and time):</label>
        <input type="datetime-local">
        <br>
        <h2>Email</h2>
        <label for="email">Enter your Email:</label>
        <input type="email">
        <br>
        <h2>File</h2>
        <label >Select a file:</label>
        <input type="file">
        <br>
        <h2>Month</h2>
        <label>Birthday (month and year):</label>
        <input type="month">
        <br>
        <h2>Number</h2>
        <label>Quantity (between 1 and 5):</label>
        <input type="number" min="1" max="5">
        <br>
        <h2>Range</h2>
        <label >Volume (between 0 and 50):</label>
        <input type="range" min="0" max="50">
        <br>
        <h2>Search</h2>
        <label>Search Google:</label>
        <input type="search">
        <br>
        <h2>Tel</h2>
        <label for="phone">Enter your phone number:</label>
        <input type="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
        <br>
        <h2>Time</h2>
        <label>Select a time:</label>
        <input type="time">
        <br>
        <h2>Url</h2>
        <label >Add your homepage:</label>
        <input type="url">
        <br>
        <h2>Week</h2>
        <label >Select a week:</label>
        <input type="week">
        <br>
        <h2>Password</h2>
        <label>Password:</label><br>
        <input type="password">
        <br>
        <h2>Submit</h2>
        <input type="submit" value="Submit">
        <br>
        <h2>Reset</h2>
        <input type="reset">
        <br>
        <h2>Radio</h2>
        <input type="radio" name="Course" value="HTML">
        <label>HTML</label><br>
        <input type="radio" name="Course" value="CSS">
        <label>CSS</label><br>
        <input type="radio" name="Course" value="JavaScript">
        <label>JavaScript</label>
        <br>
        <h2>Image</h2>
        <input type="image">
      </form>
</body>
</html>
