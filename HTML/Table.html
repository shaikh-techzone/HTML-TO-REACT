<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        <table></table> is the main tag for creating table in html
        <tr></tr> is used to make table row
        <td></td> is used to make table description/data 
    -->
    <table border="5px">
        <tr>
            <th> Math</th>
            <th> Physics</th>
            <th> Chemistry</th>
            <th> BIO</th>

        </tr>
        <tr>
            <td rowspan="2">Ex</td>
            <td>Normal</td>
            <td>Good</td>
            <td> pass</td>
        </tr>

        <tr>
            <td>aver</td>
            <td>Excel</td>
            <td>good</td>
            <td>fail</td>
        </tr>
    </table>

</body>
</html>
